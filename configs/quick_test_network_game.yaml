description: Network-based prisoner's dilemma with different personality distributions
experiment_type: network_game
name: MBTI Network Game Experiment
game:
  num_repetitions: 1
  num_rounds: 20
  payoff_matrix:
    COOPERATE:
      COOPERATE:
      - 3
      - 3
      DEFECT:
      - 0
      - 5
    DEFECT:
      COOPERATE:
      - 5
      - 0
      DEFECT:
      - 1
      - 1
  random_seed: 42

llm:
  api_key: null
  provider: mock
  model_name: mock-model
  kwargs:
    temperature: 1
  max_tokens: 50
  model_name: mock-model

network_game_config:
  network_types:
  - regular
  - small_world_0.5
  - scale_free
  personality_scenarios:
  - uniform

network:
  num_nodes: 50
  seed: 42

output_dir: results
save_detailed_results: true
save_network_snapshots: true
save_visualizations: true

visualization_config:
  color_palette: Set2
  dpi: 300
  figsize:
  - 12
  - 8
  style: seaborn-v0_8
