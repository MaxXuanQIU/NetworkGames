description: Network-based prisoner's dilemma with different personality distributions
experiment_type: network_game
game:
  num_rounds: 20
  payoff_matrix:
    COOPERATE:
      COOPERATE:
      - 3
      - 3
      DEFECT:
      - 0
      - 5
    DEFECT:
      COOPERATE:
      - 5
      - 0
      DEFECT:
      - 1
      - 1
  random_seed: 42
llm:
  api_key: null
  kwargs:
    response_delay: 0
  max_tokens: 50
  model_name: mock-model
  provider: mock
  temperature: 0.7
  timeout: 30
name: MBTI Network Game Experiment
network_game_config:
  network_types:
  - regular
  - small_world_0.1
  - small_world_0.5
  - random
  personality_scenarios:
  - uniform
  - single_ENTJ
  - clustered
  save_cooperation_metrics: true
  save_network_evolution: true
output_dir: results
save_detailed_results: true
save_network_snapshots: true
save_visualizations: true
visualization_config:
  color_palette: Set2
  dpi: 300
  figsize:
  - 12
  - 8
  style: seaborn-v0_8
