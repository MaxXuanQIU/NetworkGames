description: 16x16 MBTI personality matrix in repeated prisoner's dilemma
experiment_type: pair_game
name: MBTI Pair Game Experiment

game:
  num_repetitions: 1
  num_rounds: 20
  payoff_matrix:
    COOPERATE:
      COOPERATE:
      - 3
      - 3
      DEFECT:
      - 0
      - 5
    DEFECT:
      COOPERATE:
      - 5
      - 0
      DEFECT:
      - 1
      - 1
  random_seed: 42

llm:
  api_key: 
  model_name: gpt-5-nano
  provider: openai
  kwargs:
    temperature: 1

prompt_config:
  personality_injection: strong
  include_history: true
  include_opponent_type: true
  include_neighbor_stats: false

pair_game_config:
  matrix_size: 16
  save_heatmap: true
  save_statistics: true

output_dir: results
save_detailed_results: true
save_visualizations: true

visualization_config:
  color_palette: Set2
  dpi: 300
  figsize:
  - 12
  - 8
  style: seaborn-v0_8
