description: Quick test configuration for framework validation
experiment_type: pair_game
name: Quick Test Experiment
game:
  num_repetitions: 1
  num_rounds: 20
  payoff_matrix:
    COOPERATE:
      COOPERATE:
      - 3
      - 3
      DEFECT:
      - 0
      - 5
    DEFECT:
      COOPERATE:
      - 5
      - 0
      DEFECT:
      - 1
      - 1
  random_seed: 42

llm:
  api_key: null
  provider: mock
  model_name: mock-model
  kwargs:
    cooperation_rate: 0.5
    response_delay: 0

prompt_config:
  personality_injection: strong
  include_history: true
  include_opponent_type: true
  include_neighbor_stats: false

pair_game_config:
  matrix_size: 4
  save_heatmap: true
  save_statistics: true

output_dir: results
save_detailed_results: true
save_visualizations: true

visualization_config:
  color_palette: Set2
  dpi: 300
  figsize:
  - 8
  - 6
  style: seaborn-v0_8
