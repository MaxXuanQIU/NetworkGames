description: Network-based prisoner's dilemma with different personality distributions
experiment_type: network_game
game:
  num_repetitions: 5
  num_rounds: 5
  payoff_matrix:
    COOPERATE:
      COOPERATE:
      - 3
      - 3
      DEFECT:
      - 0
      - 5
    DEFECT:
      COOPERATE:
      - 5
      - 0
      DEFECT:
      - 1
      - 1
  random_seed: 42
llm:
  api_key: null
  kwargs:
    response_delay: 0
  max_tokens: 50
  model_name: mock-model
  provider: mock
  temperature: 0.7
